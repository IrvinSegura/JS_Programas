<script>

/*

Ejercicio:

Dada una matriz rectangular de caracteres, añádele un borde 
de asteriscos(*).

Ejemplo: 

picture = ["abc",
           "ded"]

El resultado debería ser: 

solution(picture) = ["*****",
                     "*abc*",
                     "*ded*",
                     "*****"]

*/

function solution(picture) {
    const filas = picture.length;
    const columnas = picture[0].length;

    for (let i = 0; i < filas; i++) {
        picture[i] = `*${picture[i]}*`;
    }

    const borde = '*'.repeat(columnas + 2);
    picture.unshift(borde);
    picture.push(borde);

    return picture;
}




// No tocar de aquí para abajo.

const tests = [

     "ded"], /* output = ["*****", 
                          "*abc*",

    ["wzy**"], /* output = ["*******",

];

function sonArreglosIguales(arrayUno, arrayDos){
    if(arrayUno.length !== arrayDos.length) return false;
    
    for(let i = 0; i < arrayUno.length; i++){
        if(arrayUno[i] !== arrayDos[i]) return false;
    }

    return true;
}
